name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Run build script
      run: ./build.cmd
    - name: Test GitVersion
      run: dotnet /home/runner/.nuget/packages/gitversion.tool/5.6.9/tools/net5.0/any/gitversion.dll /nocache
