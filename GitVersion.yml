assembly-informational-format: '{NuGetVersion}'
mode: ContinuousDeployment
branches:
  master:
    tag: b
    increment: Minor
  feature:
    regex: feature(s)?[/-]
    tag: a-{BranchName}
    increment: Minor
  hotfix:
    regex: hotfix(es)?[/-]
    tag: hotfix-{BranchName}
    increment: Patch
  fix:
    regex: fix(es)?[/-]
    tag: fix-{BranchName}
    increment: Patch
